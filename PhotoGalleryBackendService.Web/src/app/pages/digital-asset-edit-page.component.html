<div class="digital-asset-edit-page">
    <one-column-layout>
        <digital-asset-edit-form 
							(onSubmit)="onSubmit($event)"
							(onCancel)="onCancel()"
                         *ngIf="(!_activatedRoute.snapshot.params['id']) || (_activatedRoute.snapshot.params['id'] && (entity$ | async)?.id)"
                         [digitalAsset]="entity$ | async">
		</digital-asset-edit-form>
    </one-column-layout>    
</div>
